<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avataar Matching Game</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>Avataars Matching Game</h1>
        </div>
        <div class="previewAvataar">
            <h2>Instructions</h2>
            <p>When you click 'Ready', you will have a few seconds to get a good look at our Avataar suspect. You'll then have to do your best to pick that supsect out from an ecclectic lineup of Avataars.</p>
            <p>Simply click on the match to see how good your memory is. Good luck!</p>
        </div>
        <div class="avataarLineup">
    
        </div>
        <div class="bottom">
            <button id="controlBtn">Ready</button>
            <button id="resetBtn" onclick="location.reload()">Play Again</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
